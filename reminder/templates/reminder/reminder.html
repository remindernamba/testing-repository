
<a href="{% url 'reminders:reminder' gr_id  %}">создать напоминания</a>
<a href="{% url 'reminders:addprofile' gr_id %}">Добавить в группу людей</a>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
