
<form method="POST">
{% csrf_token %}
<input type="text" name="message">
{% for i in profile %}
<input type="checkbox" name="browser" value="{{ i.id }}">{{ i.username }}
{% endfor %}
<button>Save</Button>
</form>
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>
        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}Important: {% endif %}
        {{ message }}
    </li>
    {% endfor %}
</ul>
{% endif %}
